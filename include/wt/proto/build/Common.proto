package wt.pb;

message Vec2{
	required float x = 1;
	required float y = 2;
}

message Vec3{
	required float x = 1;
	required float y = 2;
	required float z = 3;
}

message Vec4{
	required float x = 1;
	required float y = 2;
	required float z = 3;
	required float w = 4;
}

message Color{
	required float r = 1;
	required float g = 2;
	required float b = 3;
	required float a = 4;
}

message Transform{
	required Vec3 translation = 1;
	required Vec3 scale = 2;
	required Vec4 rotation = 3;
}
